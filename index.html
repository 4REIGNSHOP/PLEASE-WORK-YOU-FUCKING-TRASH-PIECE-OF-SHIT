<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?fashion') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 200px;
        }
        footer {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Clothing Brand
    </header>
    <div class="hero">
        Stylish & Trendy
    </div>
    <div class="products">
        <div class="product">
            <img src="https://source.unsplash.com/200x200/?tshirt" alt="T-Shirt">
            <p>Cool T-Shirt</p>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/200x200/?hoodie" alt="Hoodie">
            <p>Cozy Hoodie</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Clothing Brand | All rights reserved.
    </footer>
</body>
</html>
